{% load static %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ description }}" />
<meta name="keywords" content="{{ keywords }}" />
<meta name="author" content="Integrated Innovation and Hospitality Colleges" />

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="IIH College Portal" />
<meta property="og:description" content="{{ og_description }}" />
<meta property="og:type" content="website" />

<title>{{ page_title }}</title>

<!-- Favicon -->
<link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<!-- Bootstrap CSS (Single Version) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/main.css' %}" />

<!-- Inline CSS -->
<style>
    .hero {
        background-image: url("{% static 'images/background.png' %}");
        background-size: cover;
        background-position: center;
    }
</style>

<!-- Canonical URL -->
<link rel="canonical" href="{{ canonical_url }}" />

<!-- JSON-LD Structured Data for SEO -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "headline": "{{ page_title }}",
        "description": "{{ page_description }}",
        "url": "{{ page_url }}",
        "mainEntityOfPage": true
    }
</script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V6KNPMNMWX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V6KNPMNMWX');
</script>

<!-- Lazy Load Script -->
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Preload Critical Resources -->
<link rel="preload" href="{% static 'js/main.js' %}" as="script" />

<!-- CSRF Token -->
<meta name="csrf-token" content="{{ csrf_token }}" />

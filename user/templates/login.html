<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    {% include 'header-general.html' %}
    {% include 'loader.html' %}

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="login-container bg-white border rounded shadow p-4" style="width: 100%; max-width: 600px;">
            <div class="mt-5"></div>
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="showPassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>
        </div>
    </div>

    <script>
        const showPasswordButton = document.getElementById('showPassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        showPasswordButton.addEventListener('click', function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
